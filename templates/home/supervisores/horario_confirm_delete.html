<!-- delete_turno.html y delete_horario.html (similar) -->
{% extends "central_user.html" %}
{% block content %}
<div class="container-lg py-4">
    <div class="card border-0 shadow-lg">
        <div class="card-header bg-danger text-white py-3">
            <h2 class="h5 mb-0">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Confirmar Eliminación
            </h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">¡Atención!</h4>
                <p>Estás a punto de eliminar permanentemente el elemento:</p>
                <hr>
                <p class="mb-0 fw-bold">{{ object.nombre }}</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'turnos_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-90deg-left me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-2"></i>Confirmar Eliminación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
