{% extends "central_user.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h3 class="h4 mb-0">
                <i class="fas fa-trash me-2"></i>Eliminar Turno
            </h3>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar el turno <strong>{{ object.nombre }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'turnos_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
