<!-- admin_login.html -->
{% extends "login/home/login_base.html" %}
{% block content %}
<div class="animate-fade-in">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-8">
            <a href="{% url 'login_selector' %}" class="btn btn-link text-decoration-none text-white-50 mb-4">
                <i class="fas fa-arrow-left me-2"></i> Volver al selector
            </a>
            
            <div class="auth-card p-4 p-lg-5">
                <div class="text-center mb-5">
                    <div class="bg-danger bg-opacity-10 p-3 rounded-circle d-inline-block mb-4">
                        <i class="fas fa-shield-alt fa-2x text-danger"></i>
                    </div>
                    <h2 class="h4 fw-bold mb-2">Acceso Administrativo</h2>
                    <p class="text-muted small">Credenciales de alto privilegio</p>
                </div>

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-medium">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-user-shield text-muted"></i>
                            </span>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-5">
                        <label class="form-label fw-medium">Contrase√±a</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger btn-role w-100">
                        <i class="fas fa-sign-in-alt me-2"></i> Acceder
                    </button>
                </form>

                <div class="security-badge mt-5">
                    <div class="row g-3 text-center">
                        <div class="col">
                            <i class="fas fa-clock-rotate-left fa-lg text-purple"></i>
                            <p class="small fw-medium mt-2 mb-0">Registro de actividad</p>
                        </div>
                        <div class="col">
                            <i class="fas fa-lock fa-lg text-success"></i>
                            <p class="small fw-medium mt-2 mb-0">Cifrado AES-256</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
