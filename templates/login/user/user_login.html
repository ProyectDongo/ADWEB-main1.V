<!-- trabajador_login.html -->
{% extends "login/home/login_base.html" %}
{% block content %}
<div class="animate-fade-in">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-8">
            <a href="{% url 'login_selector' %}" class="btn btn-link text-decoration-none text-white-50 mb-4">
                <i class="fas fa-arrow-left me-2"></i> Volver al selector
            </a>
            
            <div class="auth-card p-4 p-lg-5">
                <div class="text-center mb-5">
                    <div class="bg-primary bg-opacity-10 p-3 rounded-circle d-inline-block mb-4">
                        <i class="fas fa-user-check fa-2x text-primary"></i>
                    </div>
                    <h2 class="h4 fw-bold mb-2">Acceso Trabajadores</h2>
                    <p class="text-muted small">Plataforma operativa</p>
                </div>

                <form method="post" id="trabajador-form">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-medium">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" name="username" class="form-control" 
                                   required autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="mb-5">
                        <label class="form-label fw-medium">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control" 
                                   required autocomplete="one-time-code"
                                   maxlength="100" readonly
                                   onfocus="this.removeAttribute('readonly')">
                        </div>
                    </div>

                    {% if form.captcha %}
                    <div class="mb-4">
                        {{ form.captcha }}
                    </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary btn-role w-100">
                        <i class="fas fa-sign-in-alt me-2"></i> Acceder
                    </button>
                </form>

                <div class="security-badge mt-5">
                    <div class="row g-3 text-center">
                        <div class="col">
                            <i class="fas fa-shield-check fa-lg text-info"></i>
                            <p class="small fw-medium mt-2 mb-0">SSL/TLS</p>
                        </div>
                        <div class="col">
                            <i class="fas fa-user-lock fa-lg text-success"></i>
                            <p class="small fw-medium mt-2 mb-0">Autenticación</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
