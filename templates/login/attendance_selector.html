{% extends "login/home/login_base.html" %}
{% block content %}
<div class="animate-fade-in">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="auth-card p-4 p-lg-5">
                <div class="text-center mb-5">
                    <h2 class="h4 fw-bold mb-2">Seleccione una opción</h2>
                    <p class="text-muted small">Elija cómo desea acceder al sistema</p>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <a href="{% url 'supervisor_login' %}" class="role-card d-block text-decoration-none">
                            <div class="card shadow-sm border-0 rounded-3">
                                <div class="card-body text-center p-4">
                                    <i class="fas fa-user-tie fa-3x text-warning mb-3"></i>
                                    <h5 class="card-title mb-2">Supervisor</h5>
                                    <p class="card-text text-muted small">Acceso al panel de gestión</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'trabajador_login' %}" class="role-card d-block text-decoration-none">
                            <div class="card shadow-sm border-0 rounded-3">
                                <div class="card-body text-center p-4">
                                    <i class="fas fa-fingerprint fa-3x text-primary mb-3"></i>
                                    <h5 class="card-title mb-2">Registrar Asistencia</h5>
                                    <p class="card-text text-muted small">Marcar entrada/salida</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
