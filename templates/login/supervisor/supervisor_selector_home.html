{% extends "login/home/login_base.html" %}
{% load static %}

{% block content %}
<div class="animate-fade-in">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-5">
            <img src="{% static 'png/logo.png' %}" alt="Logo" class="mb-4" style="height: 150px;">
            <h1 class="h3 fw-bold text-white mb-3">Panel Supervisor</h1>
            <p class="text-white-50">Seleccione una opción para continuar</p>
        </div>
        
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="auth-card p-4 p-md-5 mb-4">
                <div class="row g-4">
                    <!-- Opción para seleccionar módulo -->
                    <div class="col-12">
                        <div class="role-card p-4 rounded-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                                    <i class="fas fa-cubes fa-2x text-primary"></i>
                                </div>
                                <div class="text-start">
                                    <h3 class="h6 fw-bold mb-1">Seleccionar Módulo</h3>
                                    <p class="text-muted small mb-0">Acceder a los módulos disponibles</p>
                                </div>
                                <a href="{% url 'supervisor_selector_modulo' empresa_id=request.user.empresa.id %}" class="btn btn-primary btn-role ms-auto">
                                    Acceder <i class="fas fa-arrow-right ms-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Opción para registro de supervisor -->
                    <div class="col-12">
                        <div class="role-card p-4 rounded-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-success bg-opacity-10 p-3 rounded-circle me-3">
                                    <i class="fas fa-clipboard-check fa-2x text-success"></i>
                                </div>
                                <div class="text-start">
                                    <h3 class="h6 fw-bold mb-1">Registro Supervisor</h3>
                                    <p class="text-muted small mb-0">Registrar entradas y salidas</p>
                                </div>
                                <a href="{% url 'supervisor_register' %}" class="btn btn-success btn-role ms-auto">
                                    Acceder <i class="fas fa-arrow-right ms-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
