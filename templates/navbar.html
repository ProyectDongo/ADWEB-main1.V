{% load static %}

<style>
  :root {
    --navbar-height: 120px;
    --primary-blue: #2563eb;
    --accent-gold: #FFD700;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --transition-speed: 0.3s;
  }

  .custom-navbar {
    
    backdrop-filter: blur(12px);
    height: var(--navbar-height);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid var(--glass-bg);
    padding: 0 2rem;
  }

  .navbar-brand {
    padding-top: .75rem;
    padding-bottom: .75rem;
    font-size: 1rem;
    background-color: rgba(0, 0, 0, 0);
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0);
  }

  .navbar-logo {
    height: calc(var(--navbar-height) - 20px);
    width: auto;
    transition: transform 0.3s ease;
  }

  .navbar-logo:hover {
    transform: scale(1.05);
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 2rem;
    position: relative;
  }

  .user-badge {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.5rem 1.2rem;
    border-radius: 50px;
    background: var(--glass-bg);
    backdrop-filter: blur(5px);
    transition: all var(--transition-speed) ease;
  }

  .user-badge:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .user-name {
    color: white;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin: 0;
    position: relative;
    font-size: 0.95rem;
  }

  .user-name::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--accent-gold);
    transition: width var(--transition-speed) ease;
  }

  .user-name:hover::after {
    width: 100%;
  }

  .logout-btn {
    background: var(--glass-bg) !important;
    color: white !important;
    border: none !important;
    border-radius: 50px;
    padding: 0.7rem 1.8rem !important;
    font-weight: 500 !important;
    letter-spacing: 0.5px;
    transition: all var(--transition-speed) ease !important;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .logout-btn:hover {
    background: rgba(255, 215, 0, 0.15) !important;
    color: var(--accent-gold) !important;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .navbar-toggler {
    border: 1px solid var(--glass-bg) !important;
    padding: 0.5rem !important;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
  }

  @media (max-width: 768px) {
    .custom-navbar {
      padding: 0 1rem;
    }
    
    .user-info {
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem 0;
      width: 100%;
    }
    
    .user-badge {
      width: 100%;
      justify-content: center;
    }
    
    .logout-btn {
      width: 100%;
      justify-content: center;
    }
    
    .navbar-collapse {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.98) 0%, rgba(29, 78, 216, 0.98) 100%);
      backdrop-filter: blur(12px);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  }

  @media (min-width: 769px) {
    .navbar-collapse {
      flex-grow: 0 !important;
    }
  }
</style>

<nav class="navbar custom-navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="{% static 'png/logo.png' %}" alt="Logo" class="navbar-logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="ms-auto user-info">
        <div class="user-badge">
          <i class="bi bi-person-circle text-white"></i>
          <span class="user-name">{{ user.username }}</span>
        </div>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right"></i>
            Cerrar sesi√≥n
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
